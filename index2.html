<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md">
    <div class="bg-white/20 backdrop-blur-xl border border-white/30 shadow-2xl rounded-2xl p-8">

      <!-- Title -->
      <div class="text-center mb-8">
        <div class="flex flex-col items-center gap-4">

          <!-- Logo -->
          <img    
            src="nitj.jpg" 
            alt="NITJ Library Logo"
            class="w-20 h-20 object-contain rounded-full shadow-lg border-2 border-white/40"
          />

          <h1 class="text-3xl font-bold text-white tracking-wide">
            NITJ Library
          </h1>

          <p class="text-white/80">
            Digital Library Login Portal
          </p>

        </div>
      </div>

      <!-- Error Message -->
      <div id="serverError" class="hidden mb-4 text-sm text-red-200 bg-red-500/20 p-3 rounded-lg"></div>

      <!-- Form -->
      <form id="loginForm" class="space-y-6">

        <!-- Email -->
        <div>
          <label class="block text-white text-sm mb-2">Email</label>
          <input 
            type="email"
            id="email"
            placeholder="you@example.com"
            class="w-full px-4 py-3 rounded-xl bg-white/30 text-white placeholder-white/70 border border-white/40 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/40 transition"
          />
          <p id="emailError" class="hidden text-red-200 text-sm mt-1"></p>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-white text-sm mb-2">Password</label>
          <div class="relative">
            <input 
              type="password"
              id="password"
              placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
              class="w-full px-4 py-3 rounded-xl bg-white/30 text-white placeholder-white/70 border border-white/40 focus:outline-none focus:ring-2 focus:ring-white focus:bg-white/40 transition pr-12"
            />
            <button type="button" onclick="togglePassword()" 
              class="absolute inset-y-0 right-3 text-white/80 hover:text-white">
              üëÅ
            </button>
          </div>
          <p id="passwordError" class="hidden text-red-200 text-sm mt-1"></p>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit"
          id="submitBtn"
          class="w-full bg-white text-indigo-600 font-semibold py-3 rounded-xl hover:bg-indigo-100 transition flex justify-center items-center gap-2"
        >
          <span id="btnText">Sign In</span>
          <svg id="loader" class="hidden animate-spin h-5 w-5 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v8z">
            </path>
          </svg>
        </button>

      </form>

    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const form = document.getElementById("loginForm");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const emailError = document.getElementById("emailError");
    const passwordError = document.getElementById("passwordError");
    const serverError = document.getElementById("serverError");
    const loader = document.getElementById("loader");
    const btnText = document.getElementById("btnText");
    const submitBtn = document.getElementById("submitBtn");

    function togglePassword() {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function validateEmail(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      emailError.classList.add("hidden");
      passwordError.classList.add("hidden");

      let valid = true;

      if (!validateEmail(emailInput.value)) {
        emailError.textContent = "Please enter a valid email address.";
        emailError.classList.remove("hidden");
        valid = false;
      }

      if (passwordInput.value.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters.";
        passwordError.classList.remove("hidden");
        valid = false;
      }

      if (!valid) return;

      loader.classList.remove("hidden");
      btnText.textContent = "Signing in...";
      submitBtn.disabled = true;

      setTimeout(function() {
        window.location.href = "dashboard.html";
      }, 1000);
    });
  </script>

</body>
</html>
