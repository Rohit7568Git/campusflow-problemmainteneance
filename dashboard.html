<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Seat Management</title>

<script src="https://cdn.tailwindcss.com"></script>

<script>
tailwind.config = {
  darkMode: 'class',
}
</script>
</head>

<body class="bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500 min-h-screen text-white transition-all duration-500">

<!-- ================= NAVBAR ================= -->
<nav class="bg-white/20 backdrop-blur-lg border-b border-white/30 p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold">ðŸ“š Library</h1>
  
  <div class="flex gap-6 items-center">
    <button onclick="showSection('home')" class="font-semibold hover:underline">Home</button>
    <button onclick="showSection('seats')" class="font-semibold hover:underline">Seats</button>
    <button onclick="showSection('myBooking')" class="font-semibold hover:underline">My Booking</button>
    <button onclick="toggleDarkMode()" class="bg-white text-indigo-600 px-3 py-1 rounded-lg text-sm">ðŸŒ™</button>
  </div>
</nav>

<!-- ================= HOME ================= -->
<section id="homeSection" class="p-10">

  <h2 class="text-4xl font-bold mb-8 text-center">Welcome to Digital Library</h2>

  <div class="grid md:grid-cols-2 gap-6">

    <div class="bg-white/20 backdrop-blur-lg p-6 rounded-2xl shadow-xl">
      <h3 class="text-xl font-semibold mb-4">ðŸ“Š Personal Stats</h3>
      <p>Total Visits: <span id="visitCount"></span></p>
      <p>Last Visit: <span id="lastVisit"></span></p>
      <p>Total Study Time: <span id="totalStudyTime"></span></p>
      <p>Most Used Seat: <span id="mostUsedSeat"></span></p>
    </div>

    <div class="bg-white/20 backdrop-blur-lg p-6 rounded-2xl shadow-xl">
      <h3 class="text-xl font-semibold mb-4">ðŸ“˜ System Info</h3>
      <p>Total Seats: 50</p>
      <p>Live Tracking Enabled</p>
      <p>Auto Expiry System</p>
      <p>Local Storage Based</p>
    </div>

  </div>
</section>

<!-- ================= SEATS ================= -->
<section id="seatSection" class="hidden p-6">

  <div class="grid md:grid-cols-4 gap-4 mb-6">
    <div class="bg-white/20 p-4 rounded-xl">Total Seats: <span id="totalSeats"></span></div>
    <div class="bg-white/20 p-4 rounded-xl">Occupied: <span id="occupiedSeats"></span></div>
    <div class="bg-white/20 p-4 rounded-xl">Available: <span id="availableSeats"></span></div>
    <div class="bg-white/20 p-4 rounded-xl">Utilization: <span id="utilization"></span>%</div>
  </div>

  <div id="seatContainer" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-4"></div>
</section>

<!-- ================= MY BOOKING ================= -->
<section id="myBookingSection" class="hidden p-10 text-center">
  <h2 class="text-2xl font-bold mb-4">My Active Booking</h2>
  <div id="myBookingInfo"></div>
</section>

<!-- ================= MODAL ================= -->
<div id="seatModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center">
  <div class="bg-white text-black p-6 rounded-2xl w-96 relative">

    <button onclick="closeModal()" class="absolute top-2 right-3 text-xl">âœ–</button>

    <h2 id="modalSeatNumber" class="text-xl font-bold mb-3"></h2>
    <div id="seatDetails" class="mb-4"></div>

    <div id="bookingForm" class="hidden space-y-3">
      <input id="userName" placeholder="Enter Your Name"
        class="w-full px-3 py-2 border rounded-lg">

      <select id="durationSelect" class="w-full px-3 py-2 border rounded-lg">
        <option value="1">1 Hour</option>
        <option value="2">2 Hours</option>
        <option value="3">3 Hours</option>
        <option value="4">4 Hours</option>
      </select>

      <button onclick="confirmBooking()" 
        class="w-full bg-indigo-600 text-white py-2 rounded-lg">
        Book Seat
      </button>
    </div>

    <button id="extendBtn" onclick="extendBooking()" 
      class="hidden w-full bg-yellow-500 text-white py-2 rounded-lg mb-2">
      Extend 1 Hour
    </button>

    <button id="cancelBtn" onclick="cancelBooking()" 
      class="hidden w-full bg-red-500 text-white py-2 rounded-lg">
      Cancel Booking
    </button>

  </div>
</div>

<script>

/* ================= DARK MODE ================= */
function toggleDarkMode() {
  document.documentElement.classList.toggle("dark");
  localStorage.setItem("darkMode",
    document.documentElement.classList.contains("dark"));
}

if (localStorage.getItem("darkMode") === "true") {
  document.documentElement.classList.add("dark");
}

/* ================= VISIT TRACKER ================= */
function updateVisitStats() {
  let visits = localStorage.getItem("libraryVisits");
  visits = visits ? parseInt(visits) + 1 : 1;
  localStorage.setItem("libraryVisits", visits);
  localStorage.setItem("lastVisit", new Date().toLocaleString());

  document.getElementById("visitCount").innerText = visits;
  document.getElementById("lastVisit").innerText =
    localStorage.getItem("lastVisit");
}
updateVisitStats();

/* ================= STUDY TIME ================= */
function updateStudyTime(minutes) {
  let total = localStorage.getItem("totalStudyMinutes");
  total = total ? parseInt(total) + minutes : minutes;
  localStorage.setItem("totalStudyMinutes", total);
}

function loadStudyTime() {
  let total = parseInt(localStorage.getItem("totalStudyMinutes")) || 0;
  const hours = Math.floor(total / 60);
  const mins = total % 60;
  document.getElementById("totalStudyTime").innerText =
    `${hours}h ${mins}m`;
}
loadStudyTime();

/* ================= MOST USED SEAT ================= */
function trackSeatUsage(id) {
  let usage = JSON.parse(localStorage.getItem("seatUsage")) || {};
  usage[id] = usage[id] ? usage[id] + 1 : 1;
  localStorage.setItem("seatUsage", JSON.stringify(usage));
  updateMostUsedSeat();
}

function updateMostUsedSeat() {
  let usage = JSON.parse(localStorage.getItem("seatUsage")) || {};
  let maxSeat = "-";
  let maxCount = 0;

  for (let seat in usage) {
    if (usage[seat] > maxCount) {
      maxCount = usage[seat];
      maxSeat = seat;
    }
  }

  document.getElementById("mostUsedSeat").innerText =
    maxSeat === "-" ? "-" : "Seat " + maxSeat;
}
updateMostUsedSeat();

/* ================= SEAT SYSTEM ================= */

let seats = JSON.parse(localStorage.getItem("librarySeats")) || [];
let selectedSeat = null;

if (seats.length === 0) {
  for (let i = 1; i <= 50; i++) {
    seats.push({ id: i, status: "vacant", name: null, endTime: null });
  }
}

function saveSeats() {
  localStorage.setItem("librarySeats", JSON.stringify(seats));
}

function updateSeatStatus(seat) {
  if (seat.endTime) {
    const now = new Date().getTime();
    const remaining = seat.endTime - now;

    if (remaining <= 0) {
      seat.status = "vacant";
      seat.name = null;
      seat.endTime = null;
      saveSeats();
    } else if (remaining < 3600000) {
      seat.status = "expiring";
    } else {
      seat.status = "occupied";
    }
  }
}

function renderSeats() {
  const container = document.getElementById("seatContainer");
  container.innerHTML = "";

  seats.forEach(seat => {
    updateSeatStatus(seat);

    let color = "bg-white";
    if (seat.status === "occupied") color = "bg-green-500";
    if (seat.status === "expiring") color = "bg-yellow-400";

    const div = document.createElement("div");
    div.className =
      `${color} text-black p-3 rounded-lg text-center cursor-pointer hover:scale-110 transition`;
    div.innerText = seat.id;
    div.onclick = () => openModal(seat.id);

    container.appendChild(div);
  });

  updateStats();
}

function updateStats() {
  const total = seats.length;
  const occupied =
    seats.filter(s => s.status === "occupied" || s.status === "expiring").length;
  const available = total - occupied;

  document.getElementById("totalSeats").innerText = total;
  document.getElementById("occupiedSeats").innerText = occupied;
  document.getElementById("availableSeats").innerText = available;
  document.getElementById("utilization").innerText =
    Math.round((occupied / total) * 100);
}

function openModal(id) {
  selectedSeat = seats.find(s => s.id === id);
  document.getElementById("seatModal").classList.remove("hidden");
  document.getElementById("modalSeatNumber").innerText = "Seat #" + id;
  updateModal();
}

function updateModal() {
  const details = document.getElementById("seatDetails");
  const bookingForm = document.getElementById("bookingForm");
  const extendBtn = document.getElementById("extendBtn");
  const cancelBtn = document.getElementById("cancelBtn");

  updateSeatStatus(selectedSeat);

  if (selectedSeat.status === "vacant") {
    details.innerHTML = "<p>Status: Vacant</p>";
    bookingForm.classList.remove("hidden");
    extendBtn.classList.add("hidden");
    cancelBtn.classList.add("hidden");
  } else {
    const remaining = selectedSeat.endTime - new Date().getTime();
    const hours = Math.floor((remaining / 1000) / 3600);
    const mins = Math.floor((remaining / 1000 % 3600) / 60);

    details.innerHTML = `
      <p>Status: ${selectedSeat.status}</p>
      <p>Reserved by: ${selectedSeat.name}</p>
      <p>Time left: ${hours}h ${mins}m</p>
    `;
    bookingForm.classList.add("hidden");
    extendBtn.classList.remove("hidden");
    cancelBtn.classList.remove("hidden");
  }
}

function confirmBooking() {
  const name = document.getElementById("userName").value;
  const hours = document.getElementById("durationSelect").value;

  if (!name) return alert("Enter name");

  selectedSeat.name = name;
  selectedSeat.endTime = new Date().getTime() + hours * 3600000;
  selectedSeat.status = "occupied";

  trackSeatUsage(selectedSeat.id);
  updateStudyTime(hours * 60);

  saveSeats();
  renderSeats();
  closeModal();
  loadStudyTime();
}

function extendBooking() {
  selectedSeat.endTime += 3600000;
  saveSeats();
  renderSeats();
  updateModal();
}

function cancelBooking() {
  selectedSeat.status = "vacant";
  selectedSeat.name = null;
  selectedSeat.endTime = null;
  saveSeats();
  renderSeats();
  closeModal();
}

function closeModal() {
  document.getElementById("seatModal").classList.add("hidden");
}

function showSection(section) {
  document.getElementById("homeSection").classList.add("hidden");
  document.getElementById("seatSection").classList.add("hidden");
  document.getElementById("myBookingSection").classList.add("hidden");

  if (section === "home") document.getElementById("homeSection").classList.remove("hidden");
  if (section === "seats") document.getElementById("seatSection").classList.remove("hidden");
  if (section === "myBooking") document.getElementById("myBookingSection").classList.remove("hidden");
}

setInterval(renderSeats, 60000);
renderSeats();

</script>
</body>
</html>
